<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1</title>
</head>

<body>
    <form id="form-exercicio-1" action="/send">
        <h1>Um formulário de demonstração</h1>

        <h3>Neste exemplo só queremos que uma opção fique selecionada:</h3>
        <label for="opcao1"><input type="radio" name="opcao" id="opcao1"> Opção 1</label><br>
        <label for="opcao2"><input type="radio" name="opcao" id="opcao2"> Opção 2</label><br>
        <label for="opcao3"><input type="radio" name="opcao" id="opcao3"> Opção 3</label><br>

        <h3>Cores Preferidas</h3>
        <label for="cores1"><input type="checkbox" name="cores" id="cores1"> Azul</label><br>
        <label for="cores2"><input type="checkbox" name="cores" id="cores2"> Azul e Branco</label><br>
        <label for="cores3"><input type="checkbox" name="cores" id="cores3"> Cinzento</label><br>

        <h3>Banda Preferida</h3>
        <label for="banda1"><input type="text" name="banda" id="banda1" placeholder="Amália Rodrigues"></label><br>

        <h3>Coloca a letra de uma música aqui</h3>
        <textarea id="letra" name="letra" cols="100" placeholder="Descreva-se aqui..."></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
